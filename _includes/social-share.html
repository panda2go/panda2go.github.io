<div class="social-share">
    <ul class="share-buttons" style="list-style: none; padding: 0;">
      <li style="display: inline;"><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" title="Share on Facebook" onclick="window.open('https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(document.URL) + '&t=' + encodeURIComponent(document.URL)); return false;"><img src="{{ site.url}}/images/share/Facebook.png"></a></li>
      <li style="display: inline; padding-left: 10px;"><a href="https://twitter.com/intent/tweet?url={{ site.url | cgi_escape }}{{ page.url | cgi_escape }}&text={{ page.title }}&via=r3bl_" title="Tweet"><img src="{{ site.url}}/images/share/Twitter.png"></a></li>
      <li style="display: inline; padding-left: 10px;"><a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" title="Share on Google+" onclick="window.open('https://plus.google.com/share?url=' + encodeURIComponent(document.URL)); return false;"><img src="{{ site.url}}/images/share/Google+.png"></a></li>
      <li style="display: inline; padding-left: 10px;"><a href="https://getpocket.com/save?url={{ site.url }}{{ page.url }}&title={{ page.title }}" title="Add to Pocket" onclick="window.open('https://getpocket.com/save?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img src="{{ site.url}}/images/share/Pocket.png"></a></li>
      <li style="display: inline; padding-left: 10px;"><a href="http://www.reddit.com/submit?url={{ site.url }}{{ page.url }}&title={{ page.title }}" title="Submit to Reddit" onclick="window.open('http://www.reddit.com/submit?url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img src="{{ site.url}}/images/share/Reddit.png"></a></li>
      <li style="display: inline; padding-left: 10px;"><a href="http://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ page.url }}&title={{ page.title }}&summary=&source={{ site.url }}{{ page.url }}" title="Share on LinkedIn" onclick="window.open('http://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(document.URL) + '&title=' +  encodeURIComponent(document.title)); return false;"><img src="{{ site.url}}/images/share/LinkedIn.png"></a></li>
    </ul>
</div><!-- /.social-share -->
