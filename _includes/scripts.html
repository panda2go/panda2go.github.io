<script>window.jQuery || document.write('<script src="{{ site.url }}/assets/js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
<script src="{{ site.url }}/assets/js/scripts.min.js"></script>

{% if site.float_share %}<script>sharing();</script>{% endif %}

{% if page.comments != false %}{% include disqus_comments.html %}{% endif %}

{% if page.layout == "post-bs" or page.layout == "post" %}
  <script>
    var h = document.documentElement,
      b = document.body,
      st = 'scrollTop',
      sh = 'scrollHeight',
      progress = document.querySelector('.progress'),
      scroll;

    document.addEventListener('scroll', function() {
      scroll = (h[st]||b[st]) / ((h[sh]||b[sh]) - h.clientHeight) * 100;
      progress.style.setProperty('--scroll', scroll + '%');
    });
  </script>
{% endif %}

{% if page.censor == true %}
  <script>
    function uncensor_me() {
      $('.censored').css('background-color', 'transparent');
      $('#facebook-convo-eng-censored').attr('src', '{{ site.url }}/images/sarajevo/facebook-convo-eng.png');
      $('#twitter-screenshot-censored').attr('src', '{{ site.url }}/images/sarajevo/twitter-screenshot.png');
      $('#github-screenshot-censored').attr('src', '{{ site.url }}/images/sarajevo/github-screenshot.png');
      $('#facebook-faked-censored').attr('src', '{{ site.url }}/images/sarajevo/facebook-faked.png');
      $('#facebook-poruka-cenzurisana').attr('src', '{{ site.url }}/images/sarajevo/facebook-poruka.png');
      $('#facebook-razgovor-cenzurisan').attr('src', '{{ site.url }}/images/sarajevo/facebook-razgovor.png');
    }
    $('#uncensor-me').on('click', function(){
      uncensor_me();
      this.disabled=true;
    });
  </script>
{% endif %}
